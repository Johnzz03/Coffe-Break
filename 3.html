<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Break Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #f08080;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .social-login {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .social-login img {
            width: 30px;
            height: 30 px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <div>
            <input type="checkbox" id="terms" required>
            <label for="terms">Yes, I want to recieve discounts, loyalty offersand other updates.</label>
        </div>
        <h3><p>or</p></h3>
        <h3><p>Sign up using</p></h3>
        <div class="social-login">
            <img src="download.png" alt="Apple" onclick="socialLogin('apple')">
            <img src="Facebook_Logo_2023.png" alt="Facebook" onclick="socialLogin('facebook')">
            <img src="download.jpg" alt="Google" onclick="socialLogin('google')">
        </div>
        <button onclick="signUp()">Sign Up</button>
    </div>
    <script>
        function signUp() {
            alert("Sign Up functionality to be implemented.");
        }

        function socialLogin(platform) {
            alert("Login with " + platform + " functionality to be implemented.");
        }
    </script>
</body>
</html>
