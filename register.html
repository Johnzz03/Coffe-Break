<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-image: url('Coffee-Break-2_theedgemarkets_24.jpg');
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 600px;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #4cae4c;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="password">Confirm Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember">
                <label for="remember-me">Yes I want to receive discounts, loyalty offers and other updates</label>
            </div>

            <input type="submit" value="Sign Up">
        </form>
        <div id="message" class="message"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const errorDiv = document.getElementById('error');

            // Clear previous messages
            messageDiv.textContent = '';
            errorDiv.textContent = '';

            // Simple validation
            if (name === '' || email === '' || password === '') {
                errorDiv.textContent = 'All fields are required.';
                return;
            }

            if (!validateEmail(email)) {
                errorDiv.textContent = 'Please enter a valid email address.';
                return;
            }

            messageDiv.textContent = 'Registration successful! Welcome, ' + name + '!';
            document.getElementById('registrationForm').reset(); // Reset the form
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
