<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
       body {
            font-family: sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h3 {
            text-align: center;
        }
        h5 {
            text-align: center;
        }

        input[type="user"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        input[type="user"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        button {
            background-color: #f08080;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff6300;
        }
        .forgot-password, .register {
            text-align: center;
            margin: 10px 0;
        }

        .social-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .social-buttons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        
        .social-buttons button:hover {
            background-color: #2d4373;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <input type="user" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <div class="forgot-password">
            <a href="forgot.html">Forgot password?</a>
        </div>
        <div>
            <h5><p>or</p></br>sign up using</h5>
        </div>
        <div class="social-buttons">
            <img src="download.png" alt="Apple" onclick="socialLogin('apple')">
            <img src="Facebook_Logo_2023.png" alt="Facebook" onclick="socialLogin('facebook')">
            <img src="download.jpg" alt="Google" onclick="socialLogin('google')">
        </div>
        <button type="button" id="signInButton">Sign In</button>
        <h3><p>Need An Account?</p></h3>
        <h3><a href="3.html">sign up</a></h3>
    </div>
    <script>
        function socialLogin(platform) {
            alert('Logging in with ' + platform);
        }

        document.getElementById('signInButton').addEventListener('click', function() {
            const username = document.querySelector('input[type="user"]').value;
            const password = document.querySelector('input[type="password"]').value;
            if (username && password) {
                alert('Sign In successful!');
                window.location.href = 'welcome-to-break -caffe.html'; 
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
